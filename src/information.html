<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="bg-gray-800">
        <div
          class="main-container flex flex-row justify-between ms-auto max-w-7xl px-2 py-4 lg:justify-start lg:px-8"
        >
          <div class="mobile-menu-btn-wrapper">
            <a
              class="m-menu-btn space-y-1 block p-2.5 rounded-md active:bg-slate-700 lg:hidden"
              onclick="toggleMobileMenu()"
            >
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
            </a>
          </div>
          <div class="logo-wrapper">
            <a class="logo" href="./index.html"
              ><img
                class="block h-8 w-auto"
                src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                alt="revou-logo"
              />
            </a>
          </div>
          <div class="menu-wrapper px-5">
            <div class="hidden lg:block">
              <a
                href="./index.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Library</a
              >
              <a
                href="./books.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Books</a
              >
              <a
                href="./information.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Information</a
              >
            </div>
          </div>
        </div>
        <div class="m-menu-container hidden">
          <a
            href="./index.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Library</a
          >
          <a
            href="./books.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Books</a
          >
          <a
            href="./information.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Information</a
          >
        </div>
      </nav>
    </header>
    <main
      class="flex-1 overflow-y-auto bg-library-3 bg-cover bg-center bg-no-repeat"
    >
      <div class="flex flex-col items-center py-3 px-4 lg:px-8"></div>
    </main>
    <footer class="py-3 bg-gray-800">
      <p class="text-center text-xs leading-relaxed text-gray-300">
        RevoU Library
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
