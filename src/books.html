<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col h-screen">
    <header>
      <nav class="bg-gray-800">
        <div
          class="main-container flex flex-row justify-between ms-auto max-w-7xl px-2 py-4 lg:justify-start lg:px-8"
        >
          <div class="mobile-menu-btn-wrapper">
            <a
              class="m-menu-btn space-y-1 block p-2.5 rounded-md active:bg-slate-700 lg:hidden"
              onclick="toggleMobileMenu()"
            >
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
              <span class="block w-4 h-0.5 bg-white animate-pulse"></span>
            </a>
          </div>
          <div class="logo-wrapper">
            <a class="logo" href="./index.html"
              ><img
                class="block h-8 w-auto"
                src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                alt="revou-logo"
              />
            </a>
          </div>
          <div class="menu-wrapper px-5">
            <div class="hidden lg:block">
              <a
                href="./index.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Library</a
              >
              <a
                href="./books.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Books</a
              >
              <a
                href="./information.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Information</a
              >
            </div>
          </div>
        </div>
        <div class="m-menu-container hidden">
          <a
            href="./index.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Library</a
          >
          <a
            href="./books.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Books</a
          >
          <a
            href="./information.html"
            class="text-gray-300 rounded-md px-3 py-2 text-base font-medium block"
            >Information</a
          >
        </div>
      </nav>
    </header>
    <main
      class="flex-1 overflow-y-auto bg-library-2 bg-cover bg-center bg-no-repeat"
    >
      <div class="flex flex-col items-center py-3 px-4 lg:px-8">
        <div
          class="container mx-auto my-3 max-w-screen-xl bg-gray-800 rounded-lg py-8 lg:px-8"
        >
          <div class="page-tab-navigation-top text-center text-gray-400">
            <ul class="inline-flex -space-x-px">
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white rounded-l-lg"
              >
                Previous
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white"
              >
                1
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white"
              >
                2
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white rounded-r-lg"
              >
                Next
              </li>
            </ul>
          </div>
          <div
            class="book-grid my-5 grid grid-cols-1 lg:grid-cols-4 gap-4 px-4"
          >
            <div class="w-full border border-gray-700 rounded-lg shadow">
              <a href="#">
                <img
                  class="h-72 mx-auto"
                  src="https://covers.openlibrary.org/b/olid/OL26425330M-M.jpg"
                  alt="A Game of Thrones"
                />

                <div class="p-5">
                  <h3 class="mb-2 font-bold tracking-tight text-white">
                    A Game of Thrones
                  </h3>
                  <p class="mb-3 text-gray-400">
                    <strong>Author(s):</strong>George R. R. Martin
                  </p>
                </div>
              </a>
            </div>
          </div>
          <div class="page-tab-navigation-bottom text-center text-gray-400">
            <ul class="inline-flex -space-x-px">
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white rounded-l-lg"
              >
                Previous
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white"
              >
                1
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white"
              >
                2
              </li>
              <li
                class="px-3 py-2 ml-0 leading-tight border border-gray-700 hover:bg-gray-700 hover:text-white rounded-r-lg"
              >
                Next
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
